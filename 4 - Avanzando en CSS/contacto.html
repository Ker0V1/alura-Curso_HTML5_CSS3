<!DOCTYPE html>
<html>
    <head>
        <title> Contacto - Barbería Alura  </title>
        <meta charset="UTF-8">
        <meta lang="es">
        <meta name="viewport" content="width=device-width"> <!-- Para que la pagina se adapte a los moviles -->

        <link rel="stylesheet" href="reset.css"> 
        
        <link rel="stylesheet" href="style.css">
        
        <!-- fuentes externas-->
          <!-- fuente de texto Monserrat-->
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header>
            <div class="caja">
                <h1>
                    <img src="src/img/logo.png" alt="Logo de la Barbería Alura">
                </h1>
                <nav>
                    <ul class="navegacion">
                        <li> <a href="index.html"> Home </a> </li>
                        <li> <a href="productos.html"> Productos </a> </li>
                        <li> <a href="contacto.html"> Contacto </a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="mainContacto">
            <form>
                <label for="nombreApellido"> Nombre y Apellido </label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico"> Correro Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono"> Telefono </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx ">

                <label for="mensaje"> Mensaje </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset> <!-- Etiqueta de contenido que le dice al navegador que todo lo que esta contenido dentro de ella esta relacionado a la misma cosa-->
                    
                    <legend> ¿Cómo le gustaria que le contactemos? </legend> <!-- Titulo del fieldset-->
                    
                    
                    <!-- una froma de crear radio buttons a la derecha del label
                    <label for="radio-email"> Email </label>
                    <input type="radio" name="contacto" value="email" id="radio-email">
                    
                    <label for="radio-telefono"> Telefono </label>
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    
                    <label for="radio-whatsaap"> Whatsaap </label>
                    <input type="radio" name="contacto" value="whatsaap" id="radio-whatsaap">
                    -->
                                      
                    
                    <!-- Hacer que el radio button este a la izquierda del label-->
                    <label> <input type="radio" name="contacto" value="email"> Email </label>
                    
                    <label>  <input type="radio" name="contacto" value="telefono"> Telefono </label>
                    
                    <label> <input type="radio" name="contacto" value="whatsaap" checked> Whatsaap </label>
                </fieldset>

                <fieldset>
                    <legend> ¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option> Mañana </option>
                        <option> Tarde </option>
                        <option> Noche </option>
                    </select>
                </fieldset>

                <label class="checkbox"> 
                    <input type="checkbox" checked> ¿Le gustaría recibir novedades de la barbería alura?
                </label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
            
            <table>
                <thead> <!-- Indicamos que este es el encabezado de la tabla -->
                    <th> Día</th>
                    <th> Horario</th>
                </thead>    
                
                <tbody> <!-- Indicamos que lo siguiente es el contenido de la tabla -->
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
            </table>
       
        </main>
        
        <footer>
            <img src="src/img/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy  Copyright Barbería Alura - 2023</p>
        </footer>
    
    </body>
</html>
